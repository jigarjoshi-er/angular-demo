<div class="login-form">
	<form novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()" [ngClass]="{'ng-submitted': submitted}">
		<div class="avatar">
			<img src="assets/avatar.png" alt="Avatar">
		</div>
		<h2 class="text-center">Member Login</h2>
		<div class="form-group">
			<input type="text" formControlName="userName" class="form-control" name="username" placeholder="Username" required="required" />
			<div *ngIf="submitted && form.userName.invalid && form.userName.errors.required" class="invalid-feedback">UserName
				is required.</div>
		</div>
		<div class="form-group">
			<input type="password" formControlName="password" class="form-control" name="password" placeholder="Password"
			 required="required">
			<div *ngIf="submitted && form.password.invalid && form.password.errors.required" class="invalid-feedback">Password
				is required.</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
		</div>
		<div class="clearfix">
			<a class="pull-right">Forgot Password?</a>
		</div>
	</form>
	<p class="text-center small">Don't have an account? <a href="#">Sign up here!</a></p>
</div>
